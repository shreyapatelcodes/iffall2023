<body data-new-gr-c-s-check-loaded="14.1135.0" data-gr-ext-installed="">
    
    <main>

        <h1>Button Styling — Shreya Patel</h1>
        
        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com" target="_blank" id="btn_apple"><span>Apple</span></a>
        </div>
        <div class="button_container">
            <a href="http://sardellastl.com/" target="_blank" id="btn_sardella"><span>Sardella</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.lyft.com" target="_blank" id="btn_lyft"><span><i class="fa-5x fa-brands fa-lyft"></i></span></a>
        </div>
        <div class="button_container">
            <a href="https://www.bissingers.com/" target="_blank" id="btn_b"><span><img class="b1" src="b2.jpeg"/> <img class="b2" src="b.png"/></span></a>
        </div>
        <div class="button_container">
            <a href="https://www.missouribotanicalgarden.org/" target="_blank" id="btn_mbg"><span>Missouri Botanical Garden</span></a>
        </div>
        <div class="button_container tesla">
            <a href="http://www.tesla.com" target="_blank" id="btn_tesla"><span>Tesla</span></a>
        </div>
        <div class="button_container">
            <a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><span><img src="jf.png"/></span></a>
        </div>
        <div class="button_container">
            <a href="http://www.fitbit.com" target="_blank" id="btn_fitbit"><span><img src="fb.png"/></span></a>
        </div>
        <div class="button_container">
            <a href="http://www.mollyjogger.com" target="_blank" id="btn_mj"><span>Molly Jogger<i class="fa-solid fa-ice-cream"></i></span></a>
        </div>
        <div class="button_container">
            <a href="http://www.instagram.com" target="_blank" id="btn_ig"><span>Instagram</span></a>
        </div>

    </main>
